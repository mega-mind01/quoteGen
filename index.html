<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #quote-container {
            padding: 20px;
            border: 1px solid #eeeeee;
            background-color: #1e0e13;
            border-top-left-radius: 12px;
            border-bottom-right-radius: 12px;
            width: 40%;
            height: fit-content;
            color: #fff;
            font-size: 25px;
        }

        #credit-card {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #validate-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #validate-button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="quote-container">
        <p id="quote">Loading... </p>
        <p><button id="generate-button">Generate New Quote</button></p>
    </div>


    <script>
        let rdmQot = Math.floor(Math.random() * 20) + 1;
        let rdmbg = Math.floor(Math.random() * 6) + 1;
        let print = document.getElementById("quote");
        let bgColor = document.getElementById("quote-container")
        let generateNew = document.getElementById("generate-button");
        generateNew.addEventListener("click", generate);
        function generate() {
            location.reload();
        }

        let quotes = ["", "Life is short; make it count.", "Dream big, work hard, stay focused.", "Love deeply, forgive quickly.", "Embrace the journey, not just the destination.", "Stay curious, keep learning.", "Smile often, worry less.", "Kindness matters.", "Find joy in the little things.", "Live with no regrets.", "Believe in yourself.", "Actions speak louder than words.", "Be fearless, not reckless.", "Chase your passions relentlessly.", "Happiness is a choice.", "Stay positive, stay fighting.", "Create your own sunshine.", "Tomorrow is a new day.", "Seize the day.", "Simplify, declutter, find peace.", "Family first, always."];
        let bgColorDis = ["#FF5733", "#A93226", "#FFC300", "#3498DB", "#27AE60", "#8E44AD"];
        const element = quotes[rdmQot];
        print.innerHTML = element;
        bgColor.style.backgroundColor = bgColorDis[rdmbg];
    </script>
</body>

</html>
