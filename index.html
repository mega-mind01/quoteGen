<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #quote-container {
            padding: 20px;
            border: 1px solid #eeeeee;
            background-color: #1e0e13;
            border-top-left-radius: 12px;
            border-bottom-right-radius: 12px;
            width: 40%;
            height: fit-content;
            color: #fff;
            font-size: 25px;
        }
        #generate-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <p id="quote">Loading... </p>
        <p><button id="generate-button">Generate New Quote</button></p>
    </div>


    <script>
        let rdmQot = Math.floor(Math.random() * 20) + 1;
        let rdmbg = Math.floor(Math.random() * 6) + 1;
        let print = document.getElementById("quote");
        let bgColor = document.getElementById("quote-container")
        let generateNew = document.getElementById("generate-button");
        generateNew.addEventListener("click", generate);
        function generate() {
            location.reload();
        }
        let quoteNone = "None";
        let quoteA = "Life is short; make it count.";
        let quoteB = "Dream big, work hard, stay focused.";
        let quoteC = "Love deeply, forgive quickly.";
        let quoteD = "Embrace the journey, not just the destination.";
        let quoteE = "Stay curious, keep learning.";
        let quoteF = "Smile often, worry less.";
        let quoteG = "Kindness matters.";
        let quoteH = "Find joy in the little things.";
        let quoteI = "Live with no regrets.";
        let quoteJ = "Believe in yourself.";
        let quoteK = "Actions speak louder than words.";
        let quoteL = "Be fearless, not reckless.";
        let quoteM = "Chase your passions relentlessly.";
        let quoteN = "Happiness is a choice.";
        let quoteO = "Stay positive, stay fighting.";
        let quoteP = "Create your own sunshine.";
        let quoteQ = "Tomorrow is a new day.";
        let quoteR = "Seize the day.";
        let quoteS = "Simplify, declutter, find peace.";
        let quoteT = "Family first, always.";
        
        let quotes = [quoteNone, quoteA, quoteB, quoteC, quoteD, quoteE, quoteF, quoteG, quoteH, quoteI, quoteJ, quoteK, quoteL, quoteM, quoteN, quoteO, quoteP, quoteQ, quoteR, quoteS, quoteT];
        let bgColorDis = ["#FF5733", "#A93226", "#FFC300", "#3498DB", "#27AE60", "#8E44AD"];
        
        for (i = 1; i < quotes.length; i++) {
            const element = quotes[rdmQot];
            print.innerHTML = element;
            bgColor.style.backgroundColor = bgColorDis[rdmbg];
            // break;
            
        }
    </script>
</body>
</html>
